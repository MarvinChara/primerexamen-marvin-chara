<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page MANACO</title>
    <meta name="description" content="Landing page de MANACO, marca de calzado. Descubre nuestros productos destacados y compra f치cilmente desde nuestra web.">

    <!-- Open Graph sin usar imagen real -->
    <meta property="og:title" content="Landing Page MANACO">
    <meta property="og:description" content="Descubre los productos de calzado MANACO y compra de manera sencilla y r치pida.">
    <meta property="og:image" content="https://via.placeholder.com/150">

    <style>
        /* Estilos generales (mobile-first) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header mobile */
        header {
            background-color: rgb(170, 160, 160);
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Footer */
        footer {
            background-color: rgb(214, 214, 214);
            color: blue; /* Footer texto azul */
            text-align: center;
            padding: 10px;
        }

        /* Skip link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #c0c0c0;
            color: #fff;
            padding: 8px;
            z-index: 100;
            text-decoration: none;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Foco visible */
        a:focus, button:focus {
            outline: 2px solid blue;
            outline-offset: 2px;
        }

        /* Banner oculto en m칩vil */
        #inicio {
            display: none;
        }

        /* Productos en formato tarjeta */
        #productos article {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Media query para pantallas m치s grandes */
        @media (min-width: 600px) {
            #productos article {
                width: 30%;
                margin: 10px;
                display: inline-block;
                vertical-align: top;
            }

            nav ul {
                justify-content: flex-start;
                gap: 20px;
            }

            #inicio {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Skip link para accesibilidad -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <header>
        <h1>MANACO</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section id="inicio">
            <p>Calzado que impulza tu paso</p>
        </section>

        <section id="productos">
            <h2>Nuestros Productos</h2>

            <article>
                <h3>producto 1</h3>
                <p>00,00</p>
                <button type="button">Comprar</button>
                <!-- Imagen no permitida; solo texto -->
            </article>

            <article>
                <h3>producto 2</h3>
                <p>00,00</p>
                <button type="button">Comprar</button>
            </article>

            <article>
                <h3>producto 3</h3>
                <p>00,00</p>
                <button type="button">Comprar</button>
            </article>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Escribe a contacto@manaco.com</p>
        </section>
    </main>

    <footer>
        <p>Copyring 2025 MANACO</p>
    </footer>
</body>
</html>
