<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page MANACO</title>
    <style>
        /* Estilos para foco visible */
        a:focus, button:focus {
            outline: 2px solid blue;
            outline-offset: 2px;
        }

        /* Skip link: solo visible al recibir foco */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: #fff;
            padding: 8px;
            z-index: 100;
            text-decoration: none;
        }

        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Skip link para accesibilidad -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <header>
        <h1>MANACO</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Sección de inicio -->
        <section id="inicio">
            <p>Calzado que impulza tu paso</p>
        </section>

        <!-- Sección de productos -->

            <!-- Producto 2 -->

            <!-- Producto 3 -->

                <!-- Si tuvieras imagen: <img src="producto3.jpg" alt="Descripción del producto 3"> -->

        <!-- Sección de contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Escribe a contacto@manaco.com</p>

    </main>

    <footer>
        <p>&copy; 2025 MANACO. Todos los derechos reservados.</p>

</html>
